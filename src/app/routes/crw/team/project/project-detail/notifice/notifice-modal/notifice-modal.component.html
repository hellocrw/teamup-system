<nz-modal [nzFooter]="" [nzMaskClosable]="false" [nzWidth]="800" [(nzVisible)]="isVisible" nzTitle="新增任务"
  (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()" [nzBodyStyle]="{
    'max-height': '455px',
    'min-height': '300px',
    'overflow-y': 'auto',
    'overflow-x': 'hidden',
    padding: '24px 24px 0 24px'
  }">
  <form action="">
    <nz-form-item>
      <nz-form-label [nzSm]="4" [nzXs]="24" nzRequired>公告内容</nz-form-label>
      <nz-form-control [nzSm]="18" [nzXs]="24">
        <textarea rows="4" nz-input></textarea>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-modal>
