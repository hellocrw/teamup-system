<nz-card [nzBordered]="false" nzTitle="聊天页面" style="min-height: 500px;">
  <!-- <p>公告管理详情</p> -->
  <nz-list nzSize="large" class="activities">
    <nz-list-item *ngFor="let item of messages">
      <nz-list-item-meta [nzTitle]="activeTitle">
        <ng-template #activeTitle>
          <span>{{ item }}</span>
        </ng-template>
      </nz-list-item-meta>
    </nz-list-item>
  </nz-list>
</nz-card>
<div>
  <nz-input-group nzSearch nzSize="large" [nzAddOnAfter]="suffixButton">
    <input type="text" nz-input [(ngModel)]="message" placeholder="input search text" />
  </nz-input-group>
  <ng-template #suffixButton>
    <button nz-button nzType="primary" nzSize="large" nzSearch (click)="sendMsg()">发送</button>
  </ng-template>
</div>
