<nz-card [nzBordered]="false" nzTitle="文件管理" [nzExtra]="extraTemplate">
  <st [data]="files" [req]="{params: params}" [columns]="columns" (change)="_click($event)"></st>
</nz-card>
<ng-template #extraTemplate>
  <nz-upload nzAction="http://localhost:4200/api/files/uploadFiles" (nzChange)="handleChange($event)">
    <button nz-button><i nz-icon nzType="upload"></i>Upload</button>
  </nz-upload>
</ng-template>
