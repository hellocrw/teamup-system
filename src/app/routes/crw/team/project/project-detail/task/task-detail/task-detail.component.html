<nz-modal [nzFooter]="" [nzMaskClosable]="false" [nzWidth]="800" [(nzVisible)]="isVisible" nzTitle="任务详情信息"
  (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()" [nzBodyStyle]="{
    'max-height': '455px',
    'min-height': '300px',
    'overflow-y': 'auto',
    'overflow-x': 'hidden',
    padding: '24px 24px 0 24px'
  }">

  <sv-container size="large" col="1">
    <sv label="任务">
      <p nz-paragraph nzEditable [(nzContent)]="task.taskContent"></p>
    </sv>
    <sv label="创建者">
      {{task.userId}}
    </sv>
    <sv label="创建时间">{{task.taskCreateTime}}</sv>
    <sv label="生效日期">
      <p nz-paragraph nzEditable [(nzContent)]="task.taskStartTime"></p>
    </sv>
    <sv label="备注">
      <p nz-paragraph nzEditable [(nzContent)]="task.taskMark"></p>
    </sv>
    <sv label="子任务列表">
      <p nz-paragraph nzEditable [(nzContent)]="task.subTaskDtos"></p>
    </sv>
  </sv-container>
</nz-modal>
