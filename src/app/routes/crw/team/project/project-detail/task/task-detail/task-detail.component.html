<nz-modal [nzFooter]="" [nzMaskClosable]="false" [nzWidth]="800" [(nzVisible)]="isVisible" nzTitle="任务详情信息"
  (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()" [nzBodyStyle]="{
    'max-height': '455px',
    'min-height': '300px',
    'overflow-y': 'auto',
    'overflow-x': 'hidden',
    padding: '24px 24px 0 24px'
  }">

  <sv-container size="large" col="1">
    <sv label="任务名">数据库设计</sv>
    <sv label="创建人">
      <p nz-paragraph nzEditable [(nzContent)]="editStr"></p>
    </sv>
    <sv label="创建时间">2017-07-07</sv>
    <sv label="生效日期">
      <p nz-paragraph nzEditable [(nzContent)]="taskDate"></p>
    </sv>
    <sv label="备注">请于两个工作日内确认</sv>
    <sv label="子任务列表">子任务列表 </sv>
  </sv-container>
</nz-modal>
